<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700 min-h-screen flex items-center justify-center">
  <div class="container mx-auto p-6 max-w-lg relative">
    <h1 class="text-5xl font-extrabold text-white mb-8 text-center animate-pulse">Tic-Tac-Toe</h1>
    <div id="name-entry" class="mb-6">
      <input id="player-name" type="text" placeholder="Enter your name" class="w-full px-4 py-3 rounded-lg bg-white text-gray-800 focus:outline-none focus:ring-4 focus:ring-blue-300" aria-label="Player name">
      <button id="join-game" class="mt-4 px-8 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-purple-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300" aria-label="Join Game">
        Join Game
      </button>
    </div>
    <div id="game-container" class="hidden">
      <div id="status" class="text-2xl text-white mb-6 text-center font-semibold" role="status" aria-live="polite">Loading...</div>
      <div id="board" class="board" role="grid" aria-label="Tic-Tac-Toe Board"></div>
      <button id="new-game" onclick="newGame()" class="mt-8 px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-full shadow-lg hover:shadow-xl hover:from-blue-600 hover:to-purple-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300" aria-label="Start New Game">
        New Game
      </button>
    </div>
    <div id="leaderboard" class="mt-8 bg-white rounded-lg p-6 shadow-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Leaderboard</h2>
      <ul id="leaderboard-list" class="text-gray-700"></ul>
    </div>
    <audio id="move-sound" src="https://freesound.org/data/previews/270/270324_5123851-lq.mp3"></audio>
    <audio id="win-sound" src="https://freesound.org/data/previews/171/171671_2437358-lq.mp3"></audio>
    <audio id="draw-sound" src="https://freesound.org/data/previews/216/216090_2561396-lq.mp3"></audio>
  </div>
</body>
</html>
